<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  vanilla CSS File Connect -->
    <link rel="stylesheet" href="Style/index.css">

     <!-- daisyUI as a Tailwind plugin setUp -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- Tailwind CSS Set up  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


     <!-- favicon -->
      <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
     
    <title>Payoo- Home</title>
</head>

<!-- bg-[#f4f5f7] -->
<body class="min-h-screen max-w-md bg-[#f4f5f7] m-auto">

    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

            <!-- Left site Logo and balance -->
            <div class="left flex">
                <div class="w-15">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>   
                </div>
            </div>

            <!-- rite site Log Out Button -->
            <div class="right">
                <a href="/index.html" class="btn btn-soft "><img src="assets/nav-icon.svg" alt="">Log Out</a>    
            </div>

        </section>
    </header>

    <!--  -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <!--Welcome to Payoo section  -->
        <h1 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <!-- all button -->
        <div class="button grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="Add Money">
                <p>Add Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="Cashout">
                <p>Cashout</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="Transfer Money">
                <p class="">Transfer Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="Get Bonus">
                <p>Get Bonus</p>
            </button>


            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="Pay Bill">
                <p>Pay Bill</p>
            </button>


            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="Transactions">
                <p>Transactions</p>
            </button>
        </div>
    </section>





    
        

      <!-- JavaScript file  -->
       <script src="JavaScript/login.js"></script>
</body>
</html>
