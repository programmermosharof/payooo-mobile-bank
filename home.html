<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  vanilla CSS File Connect -->
    <link rel="stylesheet" href="Style/index.css">

     <!-- daisyUI as a Tailwind plugin setUp -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- Tailwind CSS Set up  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    

    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


     <!-- favicon -->
      <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
     
    <title>Payoo- Home</title>
</head>


<body class="min-h-screen max-w-md bg-[#f4f5f7] m-auto  ">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

            <!-- Left site Logo and balance -->
            <div class="left flex">
                <div class="w-15">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">958</span></h2>
                    <p class="text-neutral/50">Available Balance</p>   
                </div>
            </div>

            <!-- rite site Log Out Button -->
            <div class="right">
                <a href="/index.html" class="btn btn-soft "><img src="assets/nav-icon.svg" alt="">Log Out</a>    
            </div>

        </section>
    </header>

    <!-- All Button  -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <!--Welcome to Payoo section  -->
        <h1 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <!-- all button -->
        <div class="button grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money',)" class=" btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="Add Money">
                <p>Add Money</p>
            </button>

            <button onclick="showOnly('cashout',)" class=" btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="Cashout">
                <p>Cashout</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="Transfer Money">
                <p class="">Transfer Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="Get Bonus">
                <p>Get Bonus</p>
            </button>


            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="Pay Bill">
                <p>Pay Bill</p>
            </button>


            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="Transactions">
                <p>Transactions</p>
            </button>
        </div>
    </section>


    <!-- Add Money Section -->
      <section id="add-money" class="w-11/12 mx-auto py-5 ">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>

        <div class="form pt-10">
        <div class="card bg-[#ffffff] w-full  shrink-0 shadow mx-auto rounded-3xl">
        <div class="card-body">
        <fieldset class="fieldset">
         <label class="label font-bold text-neutral  ">Select A Bank</label>
         <select id="add-money-bank" class="select rounded-full bg-[#f4f5f7] w-full">
            <option disabled selected>Select Back</option>
            <option value="DBBL">DBBL</option>
             <option class="IBBL">IBBL</option>
            <option class="City Bank">City Bank</option>
        </select>


        <br>


          <label class="label font-bold text-neutral  ">Bank Account Number</label>
          <input id="add-money-number" minlength="11" maxlength="11" type="text"  class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Enter 11 digit account number" />

          <br>

          <label class="label font-bold text-neutral  ">Amount to Add</label>
          <input id="add-money-amount"  type="number" class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Add Amount to withdraw" />


          <br>


          <label class="label font-bold text-neutral ">Pin Number</label>
          <input id="add-money-pin" minlength="4" maxlength="4"  type="password" class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="add-money-btn" class="btn   btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
    </div>

        

     </section>



    


    <!-- Cashout Section-->
     <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>

        <div class="form pt-10">
        <div class="card bg-[#ffffff] w-full  shrink-0 shadow mx-auto rounded-3xl">
        <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-neutral  ">Agent Number</label>
          <input id="cashout-number" minlength="11" maxlength="11" type="text" class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Enter 11 digit number" />

          <br>

          <label class="label font-bold text-neutral  ">Amount</label>
          <input id="cashout-amount"  type="number" class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Enter amount to withdraw" />


          <br>


          <label class="label font-bold text-neutral ">Pin Number</label>
          <input id="cashout-pin" minlength="4" maxlength="4"  type="password" class="input rounded-full bg-[#f4f5f7] w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="cashout-btn" class="btn   btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </div>

        

     </section>





    
        

      <!-- JavaScript file  -->
       <script src="JavaScript/cashout.js"></script>
       <script src="JavaScript/addMoney.js"></script>
       <script src="JavaScript/machine.js"></script>
</body>
</html>
